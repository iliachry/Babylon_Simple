<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Viewer Page</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }
        #modelFrame { 
            width: 100vw; 
            height: 100vh; 
            border: none; 
        }
    </style>
</head>
<body>
    <iframe id="modelFrame" src="index.html?mode=viewer"></iframe>
    <script>
        // Fetch the model-info.json file
        fetch('/models/model-info.json')
            .then(response => response.json())
            .then(settings => {
                // Update the iframe source with the model URL from the JSON
                const modelFrame = document.getElementById('modelFrame');
                modelFrame.src = `index.html?mode=viewer&modelUrl=${encodeURIComponent(settings.modelUrl)}`;
            })
            .catch(error => {
                console.error('Error loading settings:', error);
                alert('Error loading camera settings. Please make sure model-info.json exists.');
            });
    </script>
</body>
</html>
